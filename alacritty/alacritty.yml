window:
  padding:
    x: 5 
    y: 5 
  dynamic_padding: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: FiraCode Nerd Font 
    style:  Mono 
  bold:
    family: FiraCode Nerd Font 
    style:  Bold
  italic:
    family: FiraCode Nerd Font 
    style:  MediumItalic
  bold_italic:
    family: FiraCode Nerd Font
    style: BoldItalic
  size: 15
draw_bold_text_with_bright_colors: true

